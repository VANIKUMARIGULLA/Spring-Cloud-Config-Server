server:
  port: 8082

spring:
  application:
    name: examination-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/examdb

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: exam-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

eureka:
  instance:
    prefer-ip-address: true  # âœ… helps avoid UNKNOWN/VANI in Eureka
  client:
    eureka-connection-idle-timeout-seconds: 60
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.examinationcell: DEBUG

message: "Welcome from Config server to ExaminationService"
